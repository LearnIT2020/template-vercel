<!DOCTYPE html>
<html lang="ja">
  <head>
　  <meta charset="utf-8">
    <title>template-vercel</title>
    <meta name="description" content="template vercel">
    <meta name="author" content="learnit2020">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="default.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <div class="box">
      <h2 class="title">
        ZIP CODE CHECKER
      </h2>
    </div>

    <div class="box">
      <div class="field">
        <label class="label">Zip Code</label>
        <div class="control">
          <input class="input" type="text" id="txtSearchZip" placeholder="Input zip code">
        </div>
      </div>
      <button class="button is-primary is-light is-rounded" id="btnExecZipSearch">
        <span class="icon">
          <i class="fas fa-search"></i>
        </span>
        <span>
         チェックする
        </span>
      </button>
      <div class="field">
        <div class="box">
          <div class="media-content">
            <div class="field">
              <label class="label">Zip</label>
              <div class="control">
                <input class="input" type="text" id="txtZip" readonly>
              </div>
            </div>
            <div class="field">
              <label class="label">Prefecture</label>
              <div class="control">
                <input class="input" type="text" id="txtPrefecture" readonly>
              </div>
            </div>
            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" id="txtCity" readonly>
              </div>
            </div>
            <div class="field">
              <label class="label">Town</label>
              <div class="control">
                <input class="input" type="text" id="txtTown" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>© 2020 learnit2020 All rights reserved.</strong>
        </p>
      </div>
    </footer>
  </body>
</html>
